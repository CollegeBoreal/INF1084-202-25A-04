name: Participations

on: [push]

jobs:
  presence:
    name: Vérification de la participation
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1

      - name: Évaluer les chapitres
        shell: pwsh
        run: |
          ##
          ## Évaluation du chapitre 0.PlanDeCours
          ##
          Write-Host "Evaluating chapter 0.PlanDeCours Participation"
          Set-Location 0.PlanDeCours
          pwsh .scripts/run.ps1
          Set-Location ..

          ##
          ## Évaluation des commandes Git
          ##
          Write-Host "Evaluating git commands Participation"
          pwsh .scripts/run.ps1

          ##
          ## Évaluation du chapitre 1.SSH
          ##
          Write-Host "Evaluating chapter 1.SSH Participation"
          Set-Location 1.SSH
          pwsh .scripts/run.ps1
          Set-Location ..

          ##
          ## Évaluation du chapitre 2.Utilisateurs
          ##
          Write-Host "Evaluating chapter 2.Utilisateurs Participation"
          Set-Location 2.Utilisateurs
          pwsh .scripts/run.ps1
          Set-Location ..

          ##
          ## Évaluation du chapitre 3.VMs
          ##
          Write-Host "Evaluating chapter 3.VMs Participation"
          Set-Location 3.VMs
          pwsh .scripts/run.ps1
          Set-Location ..

          ##
          ## Évaluation du chapitre 4.OUs
          ##
          Write-Host "Evaluating chapter 4.OUs Participation"
          Set-Location 4.OUs
          pwsh .scripts/run.ps1
          Set-Location ..

      - name: Commit files
        shell: pwsh
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Vérification de la participation" -a

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

